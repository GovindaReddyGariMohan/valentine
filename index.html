<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ‚ù§Ô∏è</title>

<style>
    body {
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        background: linear-gradient(135deg, #ff6a88, #ff99ac);
        font-family: Arial, sans-serif;
        color: white;
        overflow: hidden;
        padding: 20px;
        box-sizing: border-box;
    }

    .card {
        background: rgba(255, 255, 255, 0.15);
        padding: 30px;
        border-radius: 20px;
        text-align: center;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        width: 100%;
        max-width: 360px;
        position: relative;
    }

    h1 {
        margin-bottom: 10px;
        font-size: clamp(1.5rem, 5vw, 2rem);
    }

    p {
        font-size: clamp(1rem, 4vw, 1.2rem);
    }

    .buttons {
        margin-top: 25px;
        height: 60px;
        position: relative;
    }

    button {
        padding: 12px 20px;
        font-size: 1rem;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        width: 110px;
        box-sizing: border-box;
        touch-action: manipulation;
    }

    #yes {
        left: 0;
        background: #ff4d6d;
        color: white;
        position: absolute;
    }

    #no {
        right: 0;
        background: white;
        color: #ff4d6d;
        position: absolute;
        transition: left 0.15s ease, top 0.15s ease;
    }

    /* üì± Mobile spacing */
    @media (max-width: 480px) {
        .buttons {
            height: 70px;
        }

        button {
            width: 100px;
        }
    }
</style>
</head>

<body>

<div class="card" id="card">
    <h1>Hey My Love ‚ù§Ô∏è</h1>
    <p>Will you be my Valentine? üíñ</p>

    <div class="buttons">
        <button id="yes" onclick="yesClicked()">Yes üíï</button>
        <button id="no"
            onmouseover="moveNo()"
            ontouchstart="moveNo()"
        >No üòú</button>
    </div>
</div>

<script>
    function moveNo() {
        const noBtn = document.getElementById("no");

        noBtn.style.position = "fixed";

        const padding = 20;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }

    function yesClicked() {
        document.getElementById("card").innerHTML = `
            <h1>Yayyyy!!! ‚ù§Ô∏è</h1>
            <p>
                You just made me the happiest person ü•∞<br><br>
                Happy Valentine‚Äôs Day üíû
            </p>
        `;
    }
</script>

</body>
</html>
